<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fontawesome.com/icons?d=gallery&m=free" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    
    <title>Home</title>
</head>
<body>
    <header>
        <a href="/" ><img class="logo" src="images/banner.jpeg" alt="Logo"></a>
        <div class="header-right">
            <a href="#contact"><i class="fa-solid fa-ticket"></i></a>
            <a href="#about"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <nav class="navbar">
    <ul class="nav-links">
        <div class="menu">
        <li class="register"><a href="/register">Registrate</a></li>
        <li class="login"><a href="/login"> Ingresá </i></a></li>
        <li class="productCart"><a href="/productCart"> Mis compras </i></a></li>
        <li class="productDetail"><a href="/productDetail">Producto</a></li>
        </div>
    </ul>
    </nav>
    <main>
        <section class="container">
            
            <div class="register-section">
                <article class="contenedor-div">
                    
                    <div class="main-article">
                        
                        
                          
                            <input type="text" placeholder="Buscar Artista o Evento" />
                        
                    </div>
                </article>
                
            </div>
        </section>
        <section class="eventos-cercanos">
        
            <div class="row">
                <div class="column">
                    
                  <div class="card">
                    
                    <img src="images/duki.jpeg" alt="Duki" class="product_img-carrito">
                    
                    <p>
                        
                        Duki en Buenos Aires</p>
                  </div>
                </div>
              
                <div class="column">
                  <div class="card">
                    
                    <p><img src="images/tacuba2.jpg" alt="Duki" class="product_img-carrito"></p>
                    
                    <p>
                        
                        Cafe tacuba en Guadalajara</p>
                  </div>
                </div>
                
                <div class="column">
                  <div class="card">
                    
                    <p><img src="images/rosalia.jpeg" alt="Rosalia" class="product_img-carrito"></p>
                    <p>La Rosalía regresa a Argentina</p>
                  </div>
                </div>
                
                <div class="column">
                  <div class="card">
                    <p><img src="images/primavera-sound.jpeg" alt="Rosalia" class="product_img-carrito"></p>
                    <p>Primavera sound en concierto</p>
                  </div>
                </div>
              </div>
        </section>
       

</body>
